name: Daily Investment News Scraper

on:
  schedule:
    # 매일 오전 9시 (KST = UTC+9, 즉 UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  scrape-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd Valuation_Company/scripts/investment-news-scraper
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd Valuation_Company/scripts/investment-news-scraper
          python scrape_daily.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: daily news scrape $(date +'%Y-%m-%d')" && git push)
