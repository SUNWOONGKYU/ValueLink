<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
  <!-- 다크 배경 -->
  <rect width="500" height="100" fill="#1A1A2E"/>

  <!-- V + L 심볼 (높이 50px) -->
  <g transform="translate(50, 25)">
    <!-- 선1: 기업 - 딥그린 -->
    <line x1="0" y1="0" x2="35" y2="50" stroke="#22C55E" stroke-width="11" stroke-linecap="round"/>

    <!-- 선2: 평가 - 딥블루 -->
    <line x1="70" y1="0" x2="35" y2="50" stroke="#3B82F6" stroke-width="11" stroke-linecap="round"/>

    <!-- 선3: 연결 - 앰버 -->
    <line x1="35" y1="50" x2="105" y2="50" stroke="#F59E0B" stroke-width="11" stroke-linecap="round"/>
  </g>

  <!-- 텍스트: ValueLink -->
  <text x="180" y="42" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="#FFFFFF">ValueLink</text>

  <!-- 슬로건 -->
  <text x="180" y="81" font-family="Arial, sans-serif" font-size="15" fill="#AAAAAA">기업의 가치를 평가하여 투자자와 연결하다</text>
</svg>